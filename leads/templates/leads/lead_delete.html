{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}


<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex justify-center lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Delete Lead</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">

            </h1>
          <div class="flex mb-4">
            Are you sure you want to delete this Lead?
          </div>
              <form class="" method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <br>
                <div class="text-center m-5 pt-3 border-t">
                  <button type="submit" >
                    <a class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                      Yes
                    </a>
                  </button>
                  <button type="submit" >
                    <a href="{% url 'leads:lead-delete' lead.pk %}" 
                    class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                      No
                    </a>
                  </button>
              </form>
            </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{% endblock content %}
