{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<h1 class="text-3xl text-center text-gray-800 py-5">Enter new password</h1>
<div class="max-w-lg mx-auto">
    <form class="ml-5 focus:outline-none" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white rounded-md bg-indigo-500 hover:bg-indigo-600 px-3 py-1">
            Confirm new Password
        </button>
    </form>
</div>
{% endblock content %}
