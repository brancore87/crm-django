{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form class="ml-5 focus:outline-none" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" 
        class="w-full text-white rounded-md bg-indigo-500 hover:bg-indigo-600 px-3 py-1">
            Login
        </button>
    </form>
        <a class="flex text-center justify-center text-gray-500 hover:text-blue-500 mt-5 text-center" 
            href="{% url 'reset-password' %}">
            Forgot password?
        </a> 
        <a class="flex text-center justify-center text-gray-500 hover:text-blue-500 mt-5 text-center" 
            href="{% url 'signup' %}">
            Don't have an account?
        </a> 

</div>

{% endblock content %}
