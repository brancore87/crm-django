{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl text-center text-gray-800 py-5">Reset your password</h1>

    <form class="ml-3 focus:outline-none" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white rounded-md bg-indigo-500 hover:bg-indigo-600 px-3 py-1">
            Reset
        </button>
        <hr/>
        <a href="{% url 'login' %}" 
        class="flex text-center justify-center text-gray-500 hover:text-blue-500 mt-5 text-center">
            Already have an account?
        </a>
    </form>
</div>

{% endblock content %}
